{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quit Connect</title>
        <!-- https://materializecss.com/ -->
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'style.css' %}"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <header class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue darken-2">
                    <ul>
                        <li>
                            <i class="medium material-icons">people</i>
                        </li>
                        <li>
                            <a href="/" class="left brand-logo"
                            >&nbsp;&nbsp;QuitConnect</a
                            >
                        </li>
                    </ul>
                    <ul class="right">
                        {% if user.is_authenticated %}
                        <li><a href="/"><i class="material-icons">account_circle</i></a></li>
                        <li><a href="{% url 'groups' %}">Explore Groups</a></li>
                        <li>
                            <a href="#">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button class="btn btn-small waves-effect white black-text" type="submit" class="submit-link">
                                        Log Out
                                    </button>
                                </form>
                            </a>
                        </li>
                        {% else %}

                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                        <li><a href="{% url 'login' %}">Log In</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
        <main>{% block content %} {% endblock %}</main>
        <footer>
            
        </footer>
    </body>
</html>
