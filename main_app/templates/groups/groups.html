{% extends 'base.html' %} {% block content %}

<h1>Explore Groups</h1>

{% for group in groups %}
<a href="{% url 'group_detail' group.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ group.name }}</span>
            <p>Description: {{ group.description }}</p>
        </div>
    </div>
</a>
{% endfor %} 
{% endblock %}
